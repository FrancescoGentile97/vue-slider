<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper">

                <div class="item">
                    <!-- aggiungere all'img il "currentIndex"-->
                    <img :src="slides[currentIndex].image" />
                    <div class="text">
                        <!-- automatizzare l'h3 e il p con "currentIndex" e "{{}}"" -->
                        <h3>{{slides[current.Index].title}}</h3>
                        <p>{{slides[current.Index].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prev"></div>
                    <div class="next" @click="next"></div>
                    <div v-for="(element, i) in slides" class="thumb" :class="(i === currentIndex) ? 'active' : '' "
                        @click="onThumbClick(i)">
                        <img :src="element.image" :alt="element.title" />
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
